<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Table-Cell</title>
  <style>
    .tabla {
      display: table;
      width: 100%;
      background-color: lightblue;
    }
    .celda {
      display: table-cell;
      padding: 15px;
      border: 1px solid #ccc;
      text-align: center;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="tabla">
    <div class="celda">Celda 1</div>
    <div class="celda">Celda 2</div>
  </div>
</body>
</html>
