<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Initial</title>
  <style>
    .inicial {
      display: initial; /* Restablece al valor predeterminado */
      background-color: lightblue;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="inicial">Este elemento tiene display inicial.</div>
</body>
</html>
