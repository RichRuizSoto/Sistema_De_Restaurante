<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Table</title>
  <style>
    .tabla {
      display: table;
      width: 100%;
      background-color: lightgray;
    }
    .tabla-row {
      display: table-row;
    }
    .tabla-cell {
      display: table-cell;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="tabla">
    <div class="tabla-row">
      <div class="tabla-cell">Celda 1</div>
      <div class="tabla-cell">Celda 2</div>
      <div class="tabla-cell">Celda 3</div>
    </div>
    <div class="tabla-row">
      <div class="tabla-cell">Celda 4</div>
      <div class="tabla-cell">Celda 5</div>
      <div class="tabla-cell">Celda 6</div>
    </div>
  </div>
</body>
</html>
