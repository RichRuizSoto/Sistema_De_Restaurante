<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Table-Row</title>
  <style>
    .tabla {
      display: table;
      width: 100%;
      background-color: lightblue;
    }
    .row {
      display: table-row;
      background-color: lightgreen;
    }
    .cell {
      display: table-cell;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="tabla">
    <div class="row">
      <div class="cell">Fila 1, Celda 1</div>
      <div class="cell">Fila 1, Celda 2</div>
    </div>
    <div class="row">
      <div class="cell">Fila 2, Celda 1</div>
      <div class="cell">Fila 2, Celda 2</div>
    </div>
  </div>
</body>
</html>
