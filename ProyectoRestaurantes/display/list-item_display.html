<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo List-Item</title>
  <style>
    .lista {
      display: list-item;
      background-color: lightcoral;
      padding: 10px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <ul>
    <li class="lista">Elemento de lista 1</li>
    <li class="lista">Elemento de lista 2</li>
    <li class="lista">Elemento de lista 3</li>
  </ul>
</body>
</html>
