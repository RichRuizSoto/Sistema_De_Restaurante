<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Revert</title>
  <style>
    .revert {
      display: revert; /* Vuelve al valor del elemento anterior en la cascada */
      background-color: lightyellow;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="revert">Este elemento vuelve al valor anterior.</div>
</body>
</html>
