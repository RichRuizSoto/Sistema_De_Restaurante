<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Inline-Block</title>
  <style>
    .inline-block {
      display: inline-block;
      width: 150px;
      height: 100px;
      background-color: lightcoral;
      text-align: center;
      line-height: 100px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="inline-block">Elemento 1</div>
  <div class="inline-block">Elemento 2</div>
  <div class="inline-block">Elemento 3</div>
</body>
</html>
