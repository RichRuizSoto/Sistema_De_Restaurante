<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Block</title>
  <style>
    .bloque {
      display: block;
      background-color: lightblue;
      width: 100%;
      padding: 10px; /* Tamano del elemento */
      margin-bottom: 10px; /* Espacio entre elementos */
    }
  </style>
</head>
<body>
  <div class="bloque">Este es un elemento block.</div>
  <div class="bloque">Otro bloque.</div>
</body>
</html>
